<!DOCTYPE html>
<html>
    <head>
        <title>Asset Management</title>
    </head>
    <body>
        <script src="./main.js"></script>
        <canvas id="testCanvas"></canvas>

        <script>
            var start = async function(){
                var canvas = document.getElementById("testCanvas");
                var textCanvasObj = new textCanvas.TextCanvas(canvas, false);
                textCanvasObj.canvas.height = 500;
                textCanvasObj.canvas.width = 800;
                textCanvasObj.setBackgroundColor("#fff");

                var fontObj = new textCanvas.Font();
                var res = await fontObj.loadGFonts("Crimson Text", ["Regular", "Italic"])
              
                var font = fontObj.getFontVariant("Italic");
                font.draw(textCanvasObj.context, 'Hello, World!', 0, 150, 72);
                
                
                
            }

            start();

        </script>
    </body>
</html>
